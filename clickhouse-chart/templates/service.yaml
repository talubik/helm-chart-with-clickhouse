apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-clickhouse-service
  labels:
    app: clickhouse
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.httpPort }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.tcpPort }}
      targetPort: tcp
      protocol: TCP
      name: tcp
  selector:
    app: clickhouse
